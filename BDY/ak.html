<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akshu</title>
  <style>
    @font-face {
      font-family: 'Mabook';
      src: url('Mabook.otf') format('opentype');
    }

    :root {
      --dark-color: #000000;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      color: white;
      font-family: 'Mabook', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(0.1vmin);
      background-image: 
        radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
        radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
        repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px),
        linear-gradient(90deg, #00fffa, #f0f0f0);
    }

    .content {
      text-align: center;
      padding: 20px;
      width: 70vw;
      max-width: 720px;
    }

    video {
      width: 100%;
      max-height: 70vh;
      border: 5px solid white;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
    }

    .birthday-text {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99cc;
      animation: fadeIn 2s ease-out;
      font-family: 'Mabook', sans-serif;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <video src="BirthdayVideo 2.mp4" controls autoplay loop muted></video>
    <div class="birthday-text">ÍßÅ‚ô° Happy Birthday ü•∞ ‚ô°ÍßÇ</div>
  </div>
</body>
</html>
